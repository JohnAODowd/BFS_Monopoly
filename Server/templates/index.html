      <script src="https://use.fontawesome.com/59835bec64.js"></script>
      <link rel="icon" href="http://213.32.22.158/bfs_monopoly/Client/favicon.ico" sizes="16x16 32x32" type="image/ico">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="http://213.32.22.158/bfs_monopoly/Client/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="http://213.32.22.158/bfs_monopoly/Client/css/index.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      


    </head>

    <body>

   <nav class="blue-grey darken-3">
      <div class="nav-wrapper">
          <span id="title">Cork Pub Edition</span>
          <a href="#" class="brand-logo center"><img src="http://213.32.22.158/bfs_monopoly/Client/assets/header/banner-logo.png"></a>
          
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="badges.html">GitHub</a></li>
          <li><a href="collapsible.html">Docs</a></li>
        </ul>
      </div>
    </nav>

    <div class="row" id="main-body">
      <section class="col m6 offset-m1 test">
        <div class="form-container row hoverable z-depth-2">  
          
          {% if (joinForm|string == "public") %}

          <form id="host-form" class="col s12" action="http://213.32.22.158:8080/game" method="post">
          <input type="hidden" name="request" value="HOST">
           <h3 class="center-align">Create Game</h3>
              <div class="switch">
                <p>
                  <input type="checkbox" id="private" name="private"/>
                  <label for="private">Private Match</label>
                </p>
              </div>
             <div class="row">
               <div class="input-field col s6">
                 <input id="user_name" type="text" class="validate" required="" aria-required="true" name="name">
                 <label for="user_name">Username</label>
               </div>
               <div class="input-field col s6">
                   <button class="btn waves-effect waves-light red" type="submit" id="create-submit">Create Game Lobby
                     <i class="material-icons right">send</i>
                 </button>
               </div>

             </div>
             <div class="divider white"></div>
           </form>

           {% endif %}
                 <!-- JOIN GAME FORM -->

         <form id="join-form" class="col s12" action="http://213.32.22.158:8080/game" method="post">
           <h3>Join Game</h3>
           <div class="row">
             <div class="input-field col s6">
               {% if (joinForm|string == "private") %}
               <input type="hidden" name="gID" value={{ gID }}>
               {% endif %}
               <input type="hidden" name="request" value="JOIN">
               <input id="random-username" type="text" class="validate" name="name">
               <label for="random-username">Username</label>
             </div>
             <div class="input-field col s6">
                <input class="btn waves-effect waves-light" type="submit" id="random-submit">
             </div>
           </div>
         </form>
       </div>  
      </section>
    </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"> </script>
      <script type="text/javascript" src="http://213.32.22.158/bfs_monopoly/Client/js/materialize.min.js">                       </script>
      
    </body>
  </html>
